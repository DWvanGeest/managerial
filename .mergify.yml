queue_rules:
  - name: dependency-update
    conditions:
      - check-success=Build and Test (ubuntu-latest, 3.0.2, temurin@8)
      - check-success=Build and Test (ubuntu-latest, 2.13.12, temurin@8)      
      - check-success=Build and Test (ubuntu-latest, 2.12.19, temurin@8)

pull_request_rules:
  - name: Merge using the merge queue
    conditions:
      - base=main
      - check-success=Build and Test (ubuntu-latest, 3.0.2, temurin@8)      
      - check-success=Build and Test (ubuntu-latest, 2.13.12, temurin@8)      
      - check-success=Build and Test (ubuntu-latest, 2.12.19, temurin@8)
      - author=scala-steward
    actions:
      queue:
        name: dependency-update
